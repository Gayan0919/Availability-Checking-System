<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Sign up page</title>
    <link rel="stylesheet" href="newregister.css">
</head>
<body>
    <div class="container">
        <div class="image-section">
           
        </div>
        <div class="form-section">
            <a href="login.html" class="back-link">Back</a>
            <h2>Account Signup</h2>
            <p>Become a member and enjoy exclusive benefits.</p>
            <form>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" required>
                
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" required>
                
                <label for="id-number">ID Number</label>
                <input type="text" id="id-number" name="id-number" required>
                
                <label for="division">Division</label>
                <select id="division" name="division">
                    <option value="division1">Colombo</option>
                    <option value="division2">Dehiwala</option>
                    <option value="division3">Homagama</option>
                    <option value="division1">Kaduwela</option>
                    <option value="division1">Kesbewa</option>
                    <option value="division1">Kotte</option>
                </select>
                
                <label for="phone-number">Phone Number</label>
                <input type="text" id="phone-number" name="phone-number" required>
                
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Continue</button>
            </form>
        </div>
    </div>
</body>
</html>
